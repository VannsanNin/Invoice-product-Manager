<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Invoice Form</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Invoice Manager</h1>
      </div>

      <div class="form-section">
        <form id="itemForm">
          <div class="form-row">
            <div class="form-group" style="flex: 2">
              <input type="text" placeholder="Item Title" id="title" required />
            </div>
            <div class="form-group">
              <input
                type="number"
                placeholder="Quantity"
                id="qty"
                min="1"
                required
              />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <input
                type="number"
                placeholder="Unit Price"
                id="price"
                min="0"
                step="0.01"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="number"
                placeholder="Discount %"
                id="discount"
                min="0"
                max="100"
                value="0"
              />
            </div>
            <div class="form-group">
              <button type="submit" class="btn">Add Item</button>
            </div>
          </div>
        </form>
      </div>

      <div class="table-section">
        <table>
          <thead>
            <tr>
              <th>Code</th>
              <th>Title</th>
              <th>Price</th>
              <th>Qty</th>
              <th>Discount</th>
              <th>Amount</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="tbody">
            <tr class="empty-state">
              <td colspan="7">
                No items added yet. Fill out the form above to add your first
                item.
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="total-section">
        <div class="total">Total: $<span id="grandTotal">0.00</span></div>
      </div>
    </div>
  </body>
</html>
